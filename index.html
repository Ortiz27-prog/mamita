<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Mam치 仇벒잺</title>
    <style>
        body {
            font-family: 'Arial', cursive;
            background: linear-gradient(135deg, #ffcce6, #f9f9f9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            cursor: pointer;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }

        /* Texto "T칍CAME" sobre el sobre */
        .touch-text {
            font-size: 42px;
            color: #d63384;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
            z-index: 20;
            transition: opacity 0.3s ease;
        }

        .touch-text.hide {
            opacity: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Estilo del sobre cerrado - TAMA칌O AUMENTADO */
        .envelope {
            width: 90%;
            max-width: 450px; /* Ancho aumentado */
            height: 320px; /* Altura aumentada */
            background: #f8d7da;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            z-index: 10;
        }

        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 225px solid transparent;
            border-right: 225px solid transparent;
            border-top: 160px solid #e9a3b0;
            transform-origin: top;
            transform: rotateX(0deg);
            transition: all 0.5s ease 0.5s;
        }

        .envelope.open {
            transform: translateY(-180px); /* Ajustado para nuevo tama침o */
        }

        .envelope.open:before {
            transform: rotateX(180deg);
        }

        /* Estilo de la carta - TAMA칌O AJUSTADO SIN SCROLL */
        .letter {
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            background: white;
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: all 0.5s ease 1s;
            overflow: hidden; /* Cambiado de auto a hidden */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .letter.show {
            opacity: 1;
            transform: translateY(-180px); /* Ajustado para nuevo tama침o */
        }

        .letter-content {
            font-size: 20px;
            color: #333;
            line-height: 1.6;
        }

        .hearts {
            position: absolute;
            font-size: 28px;
            color: #ff6b6b;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Reproductor de YouTube oculto */
        #youtube-player {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }

        /* Responsive para pantallas muy peque침as */
        @media (max-width: 400px) {
            .touch-text {
                font-size: 36px;
            }
            .letter-content {
                font-size: 18px;
            }
            .envelope {
                height: 350px; /* M치s alto en m칩viles peque침os */
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Texto "T칍CAME" sobre el sobre -->
        <div class="touch-text" id="touchText">T칍CAME</div>
        
        <!-- Sobre -->
        <div class="envelope" id="envelope">
            <div class="letter" id="letter">
                <div class="letter-content">
                    Para la mejor mam치 del mundo 游꺚,<br><br>
                    Querida mam치, eres la persona m치s importante en mi vida.<br>
                    Gracias por tu amor infinito y por siempre estar ah칤.<br>
                    Te amo con todo mi coraz칩n 仇벒잺<br><br>
                    Feliz D칤a Mamita<br><br>
                    Con todo mi cari침o,<br>
                    Tu hijo 仇벒잺
                </div>
            </div>
        </div>
    </div>

    <!-- Corazones flotantes -->
    <div id="hearts-container"></div>

    <!-- Reproductor de YouTube oculto -->
    <iframe id="youtube-player" src="https://www.youtube.com/embed/77LmiX_YdbY?enablejsapi=1" frameborder="0" allow="autoplay"></iframe>

    <script>
        // Elementos principales
        const container = document.getElementById('container');
        const touchText = document.getElementById('touchText');
        const envelope = document.getElementById('envelope');
        const letter = document.getElementById('letter');
        const heartsContainer = document.getElementById('hearts-container');
        let hasOpened = false;

        // Funci칩n para abrir el sobre
        function openEnvelope() {
            if (hasOpened) return;
            
            hasOpened = true;
            
            // Ocultar el texto "T칍CAME" inmediatamente
            touchText.classList.add('hide');
            
            // Abrir el sobre
            envelope.classList.add('open');
            
            // Reproducir m칰sica inmediatamente
            document.getElementById('youtube-player').src += "&autoplay=1";
            
            // Mostrar la carta despu칠s de la animaci칩n del sobre
            setTimeout(() => {
                letter.classList.add('show');
                createHearts();
            }, 500);
        }

        // Evento al hacer clic en cualquier parte
        container.addEventListener('click', openEnvelope);

        // Crear corazones flotantes
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.classList.add('hearts');
                heart.innerHTML = '仇벒잺';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heartsContainer.appendChild(heart);
            }
        }
    </script>
</body>
</html>
